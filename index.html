<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>高雄旅遊資訊</title>

</head>

<body>

  <header>
    <div class="banner">
      <h1>高雄旅遊資訊</h1>
      <select id="zone" name="zone" class="zone">
        <option value="三民區">- - 請選擇行政區 - -</option>
        <option value="三民區">三民區</option>
        <option value="內門區">內門區</option>
        <option value="美濃區">美濃區</option>
        <option value="大樹區">大樹區</option>
        <option value="小港區">小港區</option>
        <option value="六龜區">六龜區</option>
        <option value="仁武區">仁武區</option>
        <option value="左營區">左營區</option>
        <option value="田寮區">田寮區</option>
        <option value="永安區">永安區</option>
        <option value="甲仙區">甲仙區</option>
        <option value="鼓山區">鼓山區</option>
        <option value="杉林區">杉林區</option>
        <option value="那瑪夏">那瑪夏</option>
        <option value="岡山區">岡山區</option>
        <option value="永安區">永安區</option>
        <option value="前鎮區">前鎮區</option>
        <option value="新興區">新興區</option>
        <option value="苓雅區">苓雅區</option>
        <option value="茂林區">茂林區</option>
        <option value="茄萣區">茄萣區</option>
        <option value="梓官區">梓官區</option>
        <option value="旗津區">旗津區</option>
        <option value="桃源區">桃源區</option>
        <option value="楠梓區">楠梓區</option>
        <option value="前金區">前金區</option>
        <option value="鳳山區">鳳山區</option>
      </select>
    </div>
    <div class="hot-zone">
      <p>熱門行政區</p>
      <div id="hotZone" class="btn-group">
        <button class="bg-purple white" value="苓雅區" type="button">苓雅區</button>
        <button class="bg-orange white" value="三民區" type="button">三民區</button>
        <button class="bg-yellow white" value="新興區" type="button">新興區</button>
        <button class="bg-blue white" value="鹽埕區" type="button">鹽埕區</button>
      </div>
    </div>
  </header>
  <section>
    <a class="to-top" href="#">
      <i class="fas fa-arrow-up"></i>
    </a>
    <div class="hr">
      <div class="icon"><i class="fas fa-caret-down"></i></div>
    </div>
    <div class="attractions">
      <h2 id="kaoZoneName">六龜區</h2>
      <div id="containet">
        <ul id="funList" class="fun-list">
          <li class="page">
            <div class="bg-cover list-img d-flex"
              style="background-image: url('http://khh.travel/FileArtPic.ashx?id=1080&amp;w=1280&amp;h=960')">
              <h3>不老溫泉區</h3>
              <p>六龜區</p>
            </div>
            <ul class="fun-list-content">
              <li><i class="far fa-clock purple"></i>依各家業者不同</li>
              <li><i class="fas fa-map-marker-alt orange"></i>高雄市六龜區新發里境內</li>
              <li class="d-flex">
                <p><i class="fas fa-mobile-alt blue"></i>886-7-7995678</p>
                <p><i class="fas fa-tag yellow"></i></p>
              </li>
            </ul>
          </li>
          <li class="page">
            <div class="bg-cover list-img d-flex"
              style="background-image: url('http://khh.travel/FileArtPic.ashx?id=3691&amp;w=1280&amp;h=960')">
              <h3>六龜大佛</h3>
              <p>六龜區</p>
            </div>
            <ul class="fun-list-content">
              <li><i class="far fa-clock purple"></i>每日08:00-17:00</li>
              <li><i class="fas fa-map-marker-alt orange"></i>高雄市六龜區新發里新開27-1號</li>
              <li class="d-flex">
                <p><i class="fas fa-mobile-alt blue"></i>886-7-6791133</p>
                <p><i class="fas fa-tag yellow"></i></p>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div id="pageBox" class="page-box">
        <ul id="pageNav" class="page-nav">
          <li><a href="">1</a></li>
        </ul>
      </div>
    </div>
  </section>
  <footer class="bg-blue">
    <p class="white">高雄旅遊網</p>
    <p class="yellow">資料來源：高雄市政府 </p>
  </footer>
  <script src="js/all.js"></script>
</body>

</html>
